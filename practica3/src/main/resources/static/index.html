<!DOCTYPE html>
<html>
<head>
    <title>Practica 3 - Grupo 7 - MSDOS</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    </script>
    <script>  
        function redirectInfo(name) { 
            console.log("Este la url")
            url=window.location.href+"/viewInfo"
            console.log(url)
            window.location.href = url
        }
    </script>
    <script>  
        function redirectGameInfo(name) { 
            console.log("Este la url")
            url=window.location.href+"/program/listData/"+name
            console.log(url)
            window.location.href = url
        }
    </script>
    <script>  
        function redirectGameList(location) { 
            console.log("Este la url")
            url=window.location.href+"/program/listGamesInLocation/"+location
            console.log(url)
            window.location.href = url
        }
    </script>

</head>
<body>
<meta charset='utf-8'>
<div class="container-full">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Practica 3 - Grupo 7</h1>
            <p class="lead">A front-end example page for the project</p>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 text-center">
            <h3>Obtener registros del sistema</h3>
            <form>
                <a href="http://localhost:8080/program/viewInfo"><p>Obtener registros</p></a>
            </form>
            <br>
        </div>
        
        <div class="col-lg-4 text-center">
            <h3>Obtener informacion de un juego</h3>
            <form>
                <div>
                    <textarea id="name">Nombre</textarea>
                    <button type="reset" onClick="redirectGameInfo(getElementById('name').value)">Obtener Informacion</button>
                </div>
            </form>
            <br>
        </div>

        <div class="col-lg-4 text-center">
            <h3>Obtener juegos en una cinta</h3>
            <form>
                <textarea id="location">Cinta</textarea>
                <button type="reset" onClick="redirectGameList(getElementById('location').value)">Obtener Informacion</button>
            </form>
            <br>
        </div>
    </div>
</div>
</body>
</html>
